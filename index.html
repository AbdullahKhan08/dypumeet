<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Or Join Meeting</title>
    <link
      rel="icon"
      type="image/jpg"
      href="/public/Assets/images/newestlogo.png"
    />
    <link rel="stylesheet" href="public/Assets/css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link rel="stylesheet" href="public/Assets/css/style.css" />
    <link href="/public/Assets/css/bootstrap-4-navbar.css" rel="stylesheet" />
    <script src="./bootstrap-4-navbar.js" defer></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-md bg-light navbar-light">
      <img src="public/Assets/images/dyp-logo.png" class="logo" alt="" />

      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNavDropdown"
        aria-controls="navbarNavDropdown"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <div>
          <ul class="navbar-nav">
            <li class="nav-item mbottom">
              <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item mbottom">
              <a class="nav-link" href="#">Contact</a>
            </li>
          </ul>
        </div>

        <div>
          <ul class="navbar-nav mr-0">
            <li class="nav-item mbottom">
              <button
                class="btn btn-md btn-info font-weight-bold join-meeting"
                style="background-color: #ffffff; color: #c9243f"
              >
                Join the meeting
              </button>
            </li>
            <li class="nav-item mbottom">
              <button
                class="btn btn-md btn-info text-light font-weight-bold new-meeting"
                style="background-color: #c9243f"
              >
                Start a meeting
              </button>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main>
      <div class="jumbotron h-100 d-flex flex-wrap">
        <div class="container w-50">
          <h1 style="font-size: 3rem">
            High quality video meetings. Now it is available to everyone.
          </h1>
          <p style="font-size: 20px">
            We're redesigning the Dypu Meet service for secure business meetings
            and making it free for everyone to use.
          </p>

          <ul class="d-flex flex-wrap display-center justify-content-start">
            <li style="padding: 0" class="mtop">
              <button
                class="btn btn-lg text-light font-weight-bold display-center new-meeting"
                style="background-color: #c9243f"
              >
                <span class="material-icons mr-2">video_call</span>New Meeting
              </button>
            </li>
            <li class="pl-3 resp-class mtop">
              <button
                class="btn btn-lg btn-outline-secondary resp-class text-dark font-weight-bold display-center"
                style="background-color: #ffffff"
              >
                <span class="material-icons mr-2 pl-2">keyboard</span
                ><input
                  type="text"
                  placeholder="Enter a code"
                  style="border: none"
                  class="enter-code"
                />
              </button>
            </li>
            <button
              class="text-light btn btn-lg font-weight-bold cursor-pointer pl-2 join-action mtop ml-2"
              style="background-color: #000000"
            >
              Join
            </button>
          </ul>
        </div>
        <div class="container w-50 d-flex resp-image">
          <img
            src="public/Assets/images/newbg.jpg"
            alt=""
            class="signin-image"
          />
        </div>
      </div>
    </main>
    <footer class="container">
      <h6>
        Learn more about <span class="learn-more text-info">Dypu meet</span> .
        <span
          ><a
            href="https://www.freepik.com/free-vector/online-tutorials-concept_7915189.htm#fromView=search&term=education+video+conferencing&page=1&position=4&track=ais&regularType=vector"
            >Image by pikisuperstar</a
          >
          on Freepik</span
        >
      </h6>
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
      $(function () {
        $(document).on('click', '.join-meeting', function () {
          $('.enter-code').focus()
        })
        $(document).on('click', '.join-action', function () {
          var join_value = $('.enter-code').val()
          var meetingUrl =
            window.location.origin + '/action.html?meetingID=' + join_value
          window.location.replace(meetingUrl)
        })
        $(document).on('click', '.new-meeting', function () {
          var eight_d_value = Math.floor(Math.random() * 100000000)
          var meetingUrl =
            window.location.origin + '/action.html?meetingID=' + eight_d_value
          window.location.replace(meetingUrl)
        })
      })
      console.log('.')
    </script>

    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
      integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
      integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
